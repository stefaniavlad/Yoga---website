<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="buynow.css">
    <link rel="icon" href="images/lotus.png" type="image/png">
</head>
<body>
    <div class="payment-form">
        <h2>Payment details</h2>
        <form action="/processing_order" method="POST">
            <div class="form-group">
                <label for="nume"Card name owner</label>
                <input type="text" id="name" name="name" placeholder="John Snow" required>
            </div>
            
            <div class="form-group">
                <label for="card_number">Card number</label>
                <input type="text" id="card_number" name="card_number" pattern="\d{16}" placeholder="1234 5678 9012 3456" required>
            </div>
    
            <div class="form-group">
                <label for="expirare">Expiration date</label>
                <input type="month" id="expiration" name="expiration" required>
            </div>
    
            <div class="form-group">
                <label for="cvv">CVV code</label>
                <input type="number" id="cvv" name="cvv" pattern="\d{3}" placeholder="123" required>
            </div>
    
            <button type="submit">Pay</button>
        </form>
    </div>
    
</body>
</html>
